<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta content="text/html; charset=ISO-8859-1" http-equiv="Content-Type"/>
  <title>Autoview 3 Language String test</title>

  <script language="javascript" type="text/javascript">
  </script>

  <script language="javascript" type="text/javascript" src="../autoview.js"></script>
  <script language="javascript" type="text/javascript" src="../lang/en.js"></script>
  <script language="javascript" type="text/javascript" src="../lang/fr.js"></script>
  <script language="javascript" type="text/javascript" src="../lang/de.js"></script>
  <script language="javascript" type="text/javascript" src="../lang/es.js"></script>
  <script language="javascript" type="text/javascript" src="../lang/pt.js"></script>
  <script language="javascript" type="text/javascript" src="../lang/it.js"></script>
  <script language="javascript" type="text/javascript" src="../lang/sk.js"></script>
  <script language="javascript" type="text/javascript" src="../lang/zh_cn.js"></script>
  <script language="javascript" type="text/javascript" src="../lang/ar.js"></script>
  <script language="javascript" type="text/javascript" src="../lang/ur.js"></script>
</head>
<body>

  <h1>Languages String Tests</h1>

  <script language="javascript" type="text/javascript">
   initLang();
   var langList=findValidLangs(lang);

   document.writeln("<p>"+lang[langList[0]]["langname"]+" ("+langList[0]+") is the base test language<\/p><br \/>");

   document.writeln("<h1>Missing Strings in Lanugages<\/h1>");

   for (var loop=1; loop<langList.length; loop++)
   {
    document.writeln("<h2>"+lang[langList[loop]]["langname"]+" ("+langList[loop]+")<\/h2><p>");
    var ok=true;
    for (var n in lang[langList[0]])
    {
     if (typeof(lang[langList[loop]][n])=="undefined")
     {
      ok=false;
      document.writeln(n+", ");
     }
    }
    if (ok)
     document.writeln("<i>No problems found.</i>");
    document.writeln("<\/p>");
   }

   document.writeln("<br \/><h1>Superflous Strings in Lanugages<\/h1>");
   for (var loop=1; loop<langList.length; loop++)
   {
    document.writeln("<h2>"+lang[langList[loop]]["langname"]+" ("+langList[loop]+")<\/h2><p>");
    var ok=true;
    for (var n in lang[langList[loop]])
    {
     if (typeof(lang[langList[0]][n])=="undefined")
     {
      ok=false;
      document.writeln(n+", ");
     }
    }
    if (ok)
     document.writeln("<i>No problems found.</i>");
    document.writeln("<\/p>");
   }
  </script>

</body>
</html>
